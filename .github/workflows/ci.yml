name: Build docker and run Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build docker Image
        run: docker build -t my-node-app -f Dockerfile.dev .
      - name: Run Tests
        run: docker run my-node-app npm run test